	<body>
	
	
	<div id="fh5co-page">
	<header id="fh5co-header" role="banner">
		<div class="container">
			<div class="header-inner">
				<h1><a href="{{url_for('home')}}">SkiAI</a></h1>
				<nav role="navigation">
					<ul>
						<li><a href='#fh5co-footer'>About</a></li>
						<li><a href="#fh5co-footer">Contact</a></li>
						<li class="cta"><a href="{{url_for('home')}}">Logout</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<div align="center" class="col-md-12 text-center animate-box btn-lg">
		<form id= "select_case" method="POST">
		<input type="text" style = "display: none" id = "username_open_case" name = "username">
		<select id="doc_case_types">
		<option value="{{url_for('show_new_cases_doc')}}">New Cases</option>
		<option value="{{url_for('show_commented_cases_doc')}}">Previously Opened Cases</option>
		<option value="{{url_for('show_closed_cases_doc')}}">Closed Cases</option>
		</select>
        <input type="submit" class="btn btn-primary btn-lg"  value="Show Entries" onclick="onSubmit()">
        </form>
    </div>
    <script>
	function onSubmit(){
	var e = document.getElementById("doc_case_types");
	var formaction = e.options[e.selectedIndex].value;
	 document.getElementById('select_case').action = formaction;
	}
	function senddata()
		{
			var d = window.localStorage.getItem('user');
			document.getElementById("username_open_case").value = d;
		
		}
		window.onload(senddata());
	</script>
	

    <div id="fh5co-services-section">
		<div class="container" style ="background-color : ">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading animate-box">
					
				</div>
			</div>
			<div class="row">
				
			<div  class="col-md-12 text-center animate-box">
				<ul>
					
                {% for case in range(res|length) %}
                    <li id="case_id"><a href="{{url_for('cases',id=res[case].id-1)}}">Case {{ res[case].id }}</a></li>
                {% endfor %}
            </div>
			</div>
		</div>
	</div>
	
	

	<footer id="fh5co-footer" role="contentinfo">
	
		<div class="container">
			<div class="col-md-3 col-sm-12 col-sm-push-0 col-xs-12 col-xs-push-0">
				<h3>About Us</h3>
				<p>Making skin safer with AI</p>
				</div>
			

			<div class="col-md-2 col-md-push-1 col-sm-12 col-sm-push-0 col-xs-12 col-xs-push-0">
				<h3>Follow Us</h3>
					<ul class="fh5co-social">
					<li><a href="#"><i class="icon-twitter"></i></a>&nbsp SkiAI</li>
					<li><a href="#"><i class="icon-facebook"></i></a>&nbsp&nbsp SkiAI</li>
					<li><a href="#"><i class="icon-instagram"></i></a>&nbsp&nbsp SkiAI</li>
				</ul>
			</div>
			
			
			<div class="col-md-12 fh5co-copyright text-center">
				<p>&copy; Made with <i class="icon-heart"></i></p>	
			</div>
			
		</div>
	</footer>
